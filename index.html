<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Виджет погоды (Weather widget)</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="icon" href="#!" type="image/x-icon">
    <link rel="shortcut icon" href="#!" type="image/x-icon">

<body>
  <div class="container-fluid">
    <section class="main-section">
      <div class="container">
        <h1 class="main-title">Виджет погоды крупных городов России на основе API сервиса openweathermap.org</h1>
        <div class="widget-options">
          <div class="city-choice">
            <h2 class="city-choice__title">Начните вводить название города</h2>
            <div class="city-choice__inner">
              <input type="text" id="autocomplete">
              <ul class="cities-list"></ul>
            </div>
          </div>
        </div>
        <div class="main-section__inner">
          <div class="widgets-wrap">
            <div class="widget"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script crossorigin="anonymous" src="https://cdn.polyfill.io/v3/polyfill.min.js?features=ArrayBuffer,console,DataView,document,fetch,Map,MutationObserver,Object.create,Promise,Set,String.prototype.trim,Symbol,Symbol.iterator,Symbol.prototype.description,WeakMap,WeakSet,XMLHttpRequest"></script>
